<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Users & Administration - Locksmith</title>
    <script type="module" src="/components/user-list.component.js"></script>
    <script type="module" src="/components/user-tab.component.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <div id="root" style="--color: ${this.backgroundColor};">

        <style>
            html {
                font-family: 'Lato', sans-serif;
                --primary: #2f3235;
                --secondary: #575b60;
            }

            body {
                height: 100vh;
                margin: 0;
            }

            p,
            h1 {
                margin: 0;
            }

            h1 {
                font-size: 1.5rem;
                font-weight: 600;
                color: var(--primary);
            }

            nav {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background-color: #e6ebf2;
                height: fit-content;
                padding: 1rem;
                width: calc(100% - 2rem);
            }

            nav div {
                display: flex;
                gap: 2rem;
            }

            nav p#title {
                font-weight: bold;
            }

            div#contentWrapper {
                display: flex;
                justify-content: center;
            }

            main {
                padding: 1rem;
                max-width: 64rem;
                width: 100%;
            }

        </style>
</head>

<body>
    <nav>
        <div>
            <p id="title">Locksmith</p>
            <p>Users</p>
        </div>

        <div>
            <p>Log out</p>
        </div>
    </nav>

    <div id="contentWrapper">
        <main>
            <h1>Users</h1>

            <user-list>
                <user-tab slot="tab"></user-tab>
            </user-list>
        </main>
    </div>
</body>

</html>
